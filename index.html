<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAPPY BIRTHDAY SAYANG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Efek latar bunga jatuh -->
  <div id="background"></div>

  <!-- Trivia -->
  <div id="triviaPage" class="container active">
    <div class="quiz-container">
      <h2>Sebelum lanjut, jawab pertanyaan berikut:</h2>
      <div id="quiz"></div>
      <button id="submit">Kirim Jawaban</button>
      <div id="results"></div>
    </div>
  </div>

  <!-- PIN -->
  <div id="pinPage" class="container">
    <div class="pin-display" id="pinDisplay">____</div>
    <div class="keypad">
      <button onclick="appendPin('1')">1</button>
      <button onclick="appendPin('2')">2</button>
      <button onclick="appendPin('3')">3</button>
      <button onclick="appendPin('4')">4</button>
      <button onclick="appendPin('5')">5</button>
      <button onclick="appendPin('6')">6</button>
      <button onclick="appendPin('7')">7</button>
      <button onclick="appendPin('8')">8</button>
      <button onclick="appendPin('9')">9</button>
      <button onclick="clearPin()">‚Üê</button>
      <button onclick="appendPin('0')">0</button>
      <button onclick="submitPin()">OK</button>
    </div>
  </div>

  <!-- Ucapan -->
  <div id="greetingPage" class="container">
    <img src="images/birthday.png" alt="Happy Birthday Sayang" class="decorative-image" />
    <div class="greeting-overlay">
  <div id="typingText"></div>
</div>


  <!-- Audio -->
  <audio id="clickSound" src="audio/click.mp3" preload="auto"></audio>
<audio id="typingSound" src="audio/typing.mp3" preload="auto"></audio>


  <script src="script.js"></script>
</body>
</html>
